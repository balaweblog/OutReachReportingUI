      <mat-form-field class="input-full-width">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let fruit of fruits"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(fruit)">
      {{fruit}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Job Title, Keywords"
      #fruitInput
      [formControl]="fruitCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
      {{ fruit }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

	 <br>
	 <label>Experience: {{usersearch.experience}} years</label>
	 <ion-range-slider #sliderElement
          min="1"
          max="30"
          from="3"
          hide_min_max="true"
           hide_from_to= "true"
          (onChange)="experienceUpdate($event)"></ion-range-slider>
          <br>
	  <label>Salary Expectation: {{usersearch.salaryExpectation}} - {{usersearch.salaryExpectationTo}} lakhs </label>
	  <ion-range-slider #sliderElement
          type="double"
          min="1"
          max="50"
          from="1"
          to="12"
          to_min="1"
          to_max="50"
          hide_min_max="true"
           hide_from_to= "true"
          (onChange)="salaryExpectationOnUpdate($event)"></ion-range-slider><br>
	  <mat-select placeholder="Preferred location" [formControl]="locationControl" multiple  [(ngModel)]='usersearch.location'>
	    <mat-optgroup>
	      <mat-option *ngFor="let location of locationGroups" [value]="location.city">
	        {{ location.city }}
	      </mat-option>
	    </mat-optgroup>
	  </mat-select><br>
	  <br>
	    <div class="keep-c-done-btn">
	      <button mat-raised-button color="primary" mat-button (click)="searchJob()">Search</button>
	  	</div>
  </div>
  </mat-expansion-panel>
  </mat-accordion>



  <mat-list-item *ngFor="let jobresult of jobresults">

    <span style="float:right;"> <mat-icon (click)="applyJob()">favorite_border</mat-icon></span>

   <mat-divider></mat-divider>
    </div>

  </mat-list-item>

   <button mat-mini-fab class="filter" color="primary" [disabled]="filterDisplay">

  </button>
