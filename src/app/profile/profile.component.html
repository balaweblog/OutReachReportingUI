<br><br><br>
 <header><h4 style ="color:white;font-weight: bold;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">&nbsp;&nbsp;&nbsp; Profile</h4>
</header>
<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <!-- 1 Personal Details -->
	    <ng-template matStepLabel>Personal Details</ng-template>
	  <mat-form-field class="input-full-width">
      <input matInput placeholder="Last name, First name" [formControl]="fullname" pattern="[a-zA-Z]*[,]{1}[a-zA-Z].*" (keypress)= "textOnly($event)" [(ngModel)]="userprofile.fullname"/>
      <mat-error *ngIf="fullname.hasError('pattern') && !fullname.hasError('required')" required>
        Please enter a last name, first name
      </mat-error>
    </mat-form-field>
	  <br>
	<mat-form-field class="input-full-width">
	<span matPrefix>+91 &nbsp;</span>
      <input matInput type="tel" placeholder="Contact Number" (keypress)= "numberOnly($event)" pattern="\d{10}" maxlength ="10" [formControl]="contactFormControl" class="input-full-width" [(ngModel)]="userprofile.contactnumber"/>
      <mat-error *ngIf="contactFormControl.hasError('pattern') && !contactFormControl.hasError('required')" required>
      Please enter a valid mobile Number
    </mat-error>
    </mat-form-field>
	  <br>
	  <mat-form-field class="input-full-width">
      <input matInput placeholder="Email Address" readonly="true" class="input-full-width" [(ngModel)]="userprofile.emailaddress"  [formControl]="emailFormControl" [errorStateMatcher]="matcher"/>
    </mat-form-field>
    <br>
   </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <!-- 2 Office Details -->
	    <ng-template matStepLabel>Office Details</ng-template>
       <mat-form-field class="input-full-width">
        <mat-chip-list #chipList  [formControl] ="skillsetcrl">
          <mat-chip *ngFor="let skill of skillsetgroupcluster" [selectable]="selectable" [removable]="removable" (removed)="remove(skill)"  >
            {{skill}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input  placeholder="Job Title, Keywords" #skillInput   [formControl] ="skillfamilyCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" [(ngModel)] = 'userprofile.skillset'/>
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let skill of filteredskillfamily | async" [value]="skill" remove-selected ="true"> {{ skill }} </mat-option>
        </mat-autocomplete>
      </mat-form-field>

   <label class="label" > Experience : {{userprofile.experience}} years </label> <br>

    <ion-range-slider #sliderElement
           min="1" max="30" from={{userprofile.experience}}     data-postfix ="  years"
          (onChange)="experienceUpdate($event)"></ion-range-slider>
          <br>

	 <label class="label"> Salary Expectation : {{userprofile.salaryexpectationmin}} - {{userprofile.salaryexpectationmax}} lakhs </label> <br>
    <ion-range-slider #sliderElement
    min="1" max="50" from={{userprofile.salaryexpectationmin}} to={{userprofile.salaryexpectationmax}} to_min="1" to_max="50"
    data-postfix ="  lakhs"
    type="double" (onChange)="salaryExpectationOnUpdate($event)"></ion-range-slider><br>
   <mat-form-field class="input-full-width">
    <mat-select placeholder="Current Location" matInput formControlName ="locationControlName" multiple [(ngModel)]= "locationInfo" >
      <mat-optgroup>
        <mat-option *ngFor="let location of locationGroups" [value]="location.city" >
	        {{ location.city }}
	      </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>

  	<br>
	<mat-form-field class="input-full-width">
    <input matInput [matDatepicker]="picker" readonly="true"  [min]="minDate" [max]="maxDate" placeholder="Last working day" formControlName="lastworkingdayName" [(ngModel)]="userprofile.lastworkingday">
	  <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
	  <mat-datepicker #picker>
    </mat-datepicker>
  </mat-form-field>
  <br>
 <label class="label">Notice period : {{userprofile.noticeperiod}} days </label><br>
	<ion-range-slider #sliderElement
          min="1"
          max="30" data-postfix ="  days"
          from={{userprofile.noticeperiod}}
          (onChange)="noticePeriodUpdate($event)"></ion-range-slider>
          <br>

   <mat-form-field class="input-full-width">
      <input matInput placeholder="Reference Name" [formControl]="referencename" pattern="[a-zA-Z]*[,]{1}[a-zA-Z].*" (keypress)= "textOnly($event)" [(ngModel)]="userprofile.fullname"/>
      <mat-error *ngIf="referencename.hasError('pattern') && !referencename.hasError('required')" required>
        Please enter a last name, first name
      </mat-error>
    </mat-form-field>
	<br>
	<mat-form-field class="input-full-width">
	<span matPrefix>+91 &nbsp;</span>
    <input matInput type="tel" placeholder="Reference Number" (keypress)= "numberOnly($event)" pattern="\d{10}" maxlength ="10"  [formControl] ="referenceFormControl" class="input-full-width" [(ngModel)]="userprofile.referencenumber">
	<mat-error *ngIf="referenceFormControl.hasError('pattern') && !referenceFormControl.hasError('required')" required>
      Please enter a valid mobile Number
    </mat-error>
	</mat-form-field>
	<div>
		<button mat-raised-button color="primary" (click)="submitprofile()">Submit</button>
	</div>
</form>
</mat-step>
</mat-vertical-stepper><br><br>
